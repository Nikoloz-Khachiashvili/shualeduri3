<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>

    <div class="dollar-sign"><img src="./Assets/icon-dollar.svg" alt=""></div>
    <div class="person-sign"><img src="./Assets/icon-person.svg" alt=""></div>
    <header>
        <div class="header-image"><img src="./Assets/header-svg.svg" alt=""></div>
    </header>


    <main>
        <div class="des-flex-col">
            <div class="bill">
                <div class="bill-title">Bill</div>
                <input class="bill-input" placeholder="0" type="number">
            </div>
    
            <div class="select-tip">
                <div class="select-tip-title">Select Tip %</div>
    
                <div class="tip-amount">
                    <button style="border: none;" class="btn1">5%</button>
                    <button style="border: none;" class="btn2">10%</button>
                    <button style="border: none;" class="btn3">15%</button>
                    <button style="border: none;" class="btn4">20%</button>
                    <button style="border: none;" class="btn5">25%</button>
                    <input type="number" placeholder="Custom" class="custom-input">
                </div>
            </div>
    
            <div class="people-number">
                <div class="people-title">Number of People</div>
                <input class="people-input" placeholder="0" type="number">
            </div>
        </div>

            <div class="result">
                <div class="result-1">
                    <div class="result-column-1">
                        <div class="result-1-title">Tip Amount</div>
                        <div class="result-1-text">/ person</div>                    
                    </div>
                <div class="result-1-number">$4.27</div>
            </div>

            <div class="result-2">
                <div class="result-column-2">
                    <div class="result-2-title">Total</div>
                    <div class="result-2-text">/ person</div>
                </div>
                <div class="result-2-number">$0.00</div>
            </div>

                <button style="border: none;" class="reset-btn">RESET</button>
                
            </div>

        
    </main>

    <script src="main.js"></script>
</body>
</html>
